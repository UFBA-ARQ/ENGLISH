<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DET Mastery: Quiz de Conectivos (B1-C2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .streak-fire { animation: pulse 1.5s infinite; color: #f97316; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .loading-spinner { border: 3px solid rgba(79, 70, 229, 0.1); border-left-color: #4f46e5; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #word-menu {
            position: absolute;
            z-index: 100;
            display: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        #scratchpad {
            resize: none;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .offline-badge {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .settings-panel {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .settings-panel.active {
            max-height: 200px;
            opacity: 1;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Menu Contextual de Palavra -->
    <div id="word-menu" class="bg-white rounded-xl border border-gray-200 shadow-2xl p-2 flex flex-col gap-1 min-w-[140px]">
        <button onclick="speakSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üîä</span> Ouvir
        </button>
        <button onclick="translateSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üåê</span> Traduzir
        </button>
        <div id="word-translation-result" class="hidden px-3 py-2 text-xs text-indigo-600 italic border-t border-gray-100 mt-1"></div>
    </div>

    <div class="max-w-5xl w-full">
        <!-- Cabe√ßalho de Progresso -->
        <div class="flex flex-wrap justify-between items-end mb-6 px-2 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold text-indigo-950 tracking-tight">DET Mastery</h1>
                <p class="text-indigo-500 font-semibold text-sm">Treinador de Conectivos (B1-C2)</p>
            </div>
            <div class="flex items-center gap-3 md:gap-6">
                <button onclick="toggleSettings()" class="p-2 hover:bg-white rounded-full transition-colors text-gray-400 hover:text-indigo-600" title="Configura√ß√µes da API">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                <div id="offline-status" class="hidden offline-badge px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest animate-pulse">
                    Modo Offline
                </div>
                <div id="streak-container" class="flex items-center gap-2 text-2xl font-black text-gray-800">
                    <span id="streak-count">0</span>
                    <span class="streak-fire">üî•</span>
                </div>
            </div>
        </div>

        <!-- Painel de Configura√ß√µes da API -->
        <div id="settings-panel" class="settings-panel glass-card p-6 rounded-3xl shadow-lg border-indigo-100">
            <h3 class="text-sm font-bold text-indigo-900 mb-3">Configura√ß√µes da API</h3>
            <div class="flex gap-3">
                <input type="password" id="api-key-input" placeholder="Insira a sua Google Gemini API Key..." 
                       class="flex-1 p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 outline-none text-sm transition-all">
                <button onclick="saveApiKey()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-sm hover:bg-indigo-700 transition-colors shadow-md">
                    Guardar
                </button>
            </div>
            <p class="text-[10px] text-gray-400 mt-2 italic">* A chave √© guardada apenas no seu navegador.</p>
        </div>

        <!-- Layout de Atividade -->
        <div class="flex flex-col lg:flex-row gap-6 items-stretch px-2">
            
            <!-- Question Box -->
            <div id="quiz-area" class="flex-1 glass-card p-10 rounded-[2.5rem] shadow-2xl relative min-h-[500px] flex flex-col justify-center transition-all">
                
                <div id="loader" class="hidden flex flex-col items-center gap-5">
                    <div class="loading-spinner"></div>
                    <p class="text-indigo-600 font-bold tracking-wide">A gerar novo desafio...</p>
                </div>

                <div id="question-content">
                    <div class="mb-10">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="px-3 py-1 bg-indigo-100 text-indigo-700 text-[10px] font-bold rounded-full uppercase tracking-widest">N√≠vel: <span id="difficulty-label">B1</span></span>
                            <span class="text-xs text-gray-400 font-medium">Dica: Duplo clique para ajuda</span>
                        </div>
                        
                        <p id="phrase-display" class="text-2xl md:text-3xl font-semibold text-gray-800 leading-snug mb-8 cursor-text">
                            A preparar o seu treino...
                        </p>
                        
                        <div class="relative max-w-lg">
                            <input type="text" id="answer-input" placeholder="Digite o conectivo..." 
                                   class="w-full text-xl p-5 border-b-4 border-gray-100 focus:border-indigo-500 outline-none bg-transparent transition-all placeholder:text-gray-300 font-medium"
                                   autocomplete="off"
                                   onkeydown="if(event.key==='Enter') checkAnswer()">
                        </div>
                    </div>

                    <div id="feedback-area" class="hidden mb-8 p-6 rounded-3xl border-2 transition-all">
                        <div class="flex items-start gap-4 mb-3">
                            <span id="feedback-icon" class="text-3xl"></span>
                            <div>
                                <h3 id="feedback-title" class="font-black text-xl"></h3>
                                <p id="translation-text" class="text-gray-600 italic text-sm mt-1"></p>
                            </div>
                        </div>
                        <div id="explanation-text" class="text-sm text-gray-600 bg-white/50 p-4 rounded-2xl leading-relaxed mt-4 border border-gray-100"></div>
                    </div>

                    <div class="flex gap-4">
                        <button id="submit-btn" onclick="checkAnswer()" class="flex-1 bg-indigo-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl hover:bg-indigo-700 hover:-translate-y-1 active:translate-y-0 transition-all">
                            Verificar Resposta
                        </button>
                        <button id="next-btn" onclick="fetchNewQuestion()" class="hidden flex-1 bg-emerald-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl hover:bg-emerald-700 hover:-translate-y-1 transition-all">
                            Pr√≥ximo Desafio ‚Üí
                        </button>
                        <button id="audio-btn" onclick="playAudio()" class="hidden px-6 bg-gray-100 rounded-3xl text-gray-600 hover:bg-gray-200 transition-all text-xl">
                            üîä
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-full lg:w-80 flex flex-col gap-6">
                <!-- Bloco de Notas -->
                <div class="glass-card p-6 rounded-[2rem] shadow-xl flex-1 flex flex-col min-h-[250px]">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest flex items-center gap-2">
                            <span>üìù</span> Bloco de Notas
                        </h3>
                        <button onclick="document.getElementById('scratchpad').value=''" class="text-[10px] text-indigo-500 font-bold hover:underline">Limpar</button>
                    </div>
                    <textarea id="scratchpad" 
                              placeholder="Rascunhe aqui as suas ideias..." 
                              class="flex-1 w-full p-4 bg-gray-50/50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-100 transition-all text-gray-700 text-sm leading-relaxed"></textarea>
                </div>

                <!-- Estat√≠sticas -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-5 rounded-3xl text-center">
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-wider mb-1">Total</p>
                        <p id="total-correct" class="text-2xl font-black text-indigo-600">0</p>
                    </div>
                    <div class="glass-card p-5 rounded-3xl text-center">
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-wider mb-1">Est. DET</p>
                        <p id="level-indicator" class="text-2xl font-black text-indigo-600">85-95</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('det_mastery_api_key') || ""; 
        let streak = 0;
        let totalCorrect = 0;
        let currentQuestion = null;
        let selectedWord = "";
        let isOffline = false;

        // Escala de Dificuldade Expandida: B1 a C2
        const difficultyLevels = [
            "B1 (85-95)", 
            "B2 (100-115)", 
            "C1 (120-135)", 
            "C2 (140-160)"
        ];

        const fallbackQuestions = [
            { "phraseWithBlank": "I wanted to go for a walk; ________, it started to rain.", "answer": "however", "translation": "Eu queria ir dar um passeio; no entanto, come√ßou a chover.", "explanation": "Used to introduce a statement that contrasts with what has already been said." },
            { "phraseWithBlank": "The policy was intended to curb inflation; ________, it had the opposite effect.", "answer": "nevertheless", "translation": "A pol√≠tica visava conter a infla√ß√£o; no entanto, teve o efeito oposto.", "explanation": "Used for a strong contrast, typical of higher levels (C1)." },
            { "phraseWithBlank": "The technology is quite promising, ________ it remains prohibitively expensive for most consumers.", "answer": "albeit", "translation": "A tecnologia √© promissora, embora continue proibitivamente cara...", "explanation": "'Albeit' is a high-level synonym for 'although'." },
            { "phraseWithBlank": "The CEO resigned unexpectedly. ________, the company's stock price plummeted within hours.", "answer": "consequently", "translation": "O CEO renunciou inesperadamente. Consequentemente, as a√ß√µes ca√≠ram.", "explanation": "Shows a direct cause-and-effect relationship." }
        ];

        window.onload = () => {
            document.getElementById('api-key-input').value = apiKey;
            if (!apiKey) {
                toggleSettings(true);
            }
            fetchNewQuestion();
            document.getElementById('answer-input').focus();
        };

        function toggleSettings(force) {
            const panel = document.getElementById('settings-panel');
            if (force === true) panel.classList.add('active');
            else panel.classList.toggle('active');
        }

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value.trim();
            apiKey = val;
            localStorage.setItem('det_mastery_api_key', val);
            toggleSettings(false);
            if (!currentQuestion) fetchNewQuestion();
        }

        async function callGemini(payload) {
            const activeKey = apiKey || "";
            const maxRetries = 5;
            const delays = [1000, 2000, 4000, 8000, 16000];

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${activeKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) return await response.json();
                    if (response.status === 403 || response.status === 401) {
                        break;
                    }
                    if (response.status !== 429 && response.status < 500) break;
                    
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                }
                await new Promise(res => setTimeout(res, delays[i]));
            }
            throw new Error("API Failure");
        }

        async function fetchNewQuestion() {
            toggleLoader(true);
            resetUI();

            // L√≥gica de progress√£o baseada em streak
            // Cada 3 acertos seguidos sobem um n√≠vel (de B1 a C2)
            const levelIdx = Math.min(Math.floor(streak / 3), difficultyLevels.length - 1);
            const levelText = difficultyLevels[levelIdx];
            
            document.getElementById('difficulty-label').innerText = levelText.split(" ")[0];
            document.getElementById('level-indicator').innerText = levelText.split(" ")[1].replace("(", "").replace(")", "");

            const systemPrompt = `Act as an expert Duolingo English Test (DET) tutor. 
            Generate a grammar challenge focused on CONNECTIVES (transition words).
            Target CEFR Level: ${levelText}.
            
            Instructions based on level:
            - For B1: Use common but essential connectives (e.g., however, although, therefore, whereas).
            - For B2: Use more complex transitions (e.g., furthermore, nonetheless, as a result, despite).
            - For C1/C2: Use academic and sophisticated transitions (e.g., albeit, notwithstanding, conversely, accordingly, by the same token).

            Return ONLY a JSON object:
            {
                "phraseWithBlank": "A sentence with ________ where the connective belongs.",
                "answer": "the_correct_connective",
                "translation": "Translation to European Portuguese",
                "explanation": "Brief linguistic explanation in English about why this connective fits."
            }`;

            try {
                const data = await callGemini({
                    contents: [{ parts: [{ text: "Generate a new connective challenge." }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                });

                const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                currentQuestion = JSON.parse(resultText);
                document.getElementById('phrase-display').innerText = currentQuestion.phraseWithBlank;
                isOffline = false;
                document.getElementById('offline-status').classList.add('hidden');
            } catch (error) {
                console.error("Gemini Error:", error);
                loadOfflineQuestion();
            } finally {
                toggleLoader(false);
            }
        }

        function loadOfflineQuestion() {
            isOffline = true;
            document.getElementById('offline-status').classList.remove('hidden');
            currentQuestion = fallbackQuestions[Math.floor(Math.random() * fallbackQuestions.length)];
            document.getElementById('phrase-display').innerText = currentQuestion.phraseWithBlank;
        }

        function checkAnswer() {
            if (!currentQuestion) return;

            const input = document.getElementById('answer-input').value.trim().toLowerCase();
            const correct = currentQuestion.answer.toLowerCase();
            const feedbackArea = document.getElementById('feedback-area');

            feedbackArea.classList.remove('hidden');
            document.getElementById('translation-text').innerText = currentQuestion.translation;
            document.getElementById('explanation-text').innerText = currentQuestion.explanation;

            const isCorrect = input === correct;

            if (isCorrect) {
                streak++;
                totalCorrect++;
                updateFeedbackUI(true, "Correto! Excelente uso.");
            } else {
                streak = 0;
                updateFeedbackUI(false, `Incorreto. A resposta era "${currentQuestion.answer}"`);
            }

            document.getElementById('streak-count').innerText = streak;
            document.getElementById('total-correct').innerText = totalCorrect;
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('audio-btn').classList.remove('hidden');
            
            document.getElementById('phrase-display').innerHTML = currentQuestion.phraseWithBlank.replace("________", `<span class="text-indigo-600 font-bold border-b-4 border-indigo-600">${currentQuestion.answer}</span>`);
        }

        function updateFeedbackUI(isCorrect, title) {
            const area = document.getElementById('feedback-area');
            const titleEl = document.getElementById('feedback-title');
            const iconEl = document.getElementById('feedback-icon');
            
            area.className = isCorrect ? 
                "mb-8 p-6 rounded-3xl border-2 bg-emerald-50 border-emerald-100" : 
                "mb-8 p-6 rounded-3xl border-2 bg-rose-50 border-rose-100";
            
            titleEl.className = isCorrect ? "font-black text-xl text-emerald-700" : "font-black text-xl text-rose-700";
            iconEl.innerText = isCorrect ? "‚ú®" : "üßê";
            titleEl.innerText = title;
        }

        document.getElementById('phrase-display').addEventListener('dblclick', function(e) {
            const selection = window.getSelection().toString().trim();
            if (selection && selection.length > 1) {
                selectedWord = selection.replace(/[.,;?!]/g, ""); 
                const menu = document.getElementById('word-menu');
                menu.style.display = 'block';
                menu.style.left = `${e.pageX}px`;
                menu.style.top = `${e.pageY - 100}px`;
                document.getElementById('word-translation-result').classList.add('hidden');
            }
        });

        document.addEventListener('mousedown', (e) => {
            const menu = document.getElementById('word-menu');
            if (!menu.contains(e.target)) menu.style.display = 'none';
        });

        function speakSelectedWord() {
            if (!selectedWord) return;
            const utt = new SpeechSynthesisUtterance(selectedWord);
            utt.lang = 'en-US';
            window.speechSynthesis.speak(utt);
        }

        async function translateSelectedWord() {
            if (!selectedWord || isOffline) return;
            const resEl = document.getElementById('word-translation-result');
            resEl.innerText = "A traduzir...";
            resEl.classList.remove('hidden');

            try {
                const data = await callGemini({
                    contents: [{ parts: [{ text: `Translate the word "${selectedWord}" to Portuguese (Portugal). Return only the translated word or short phrase.` }] }]
                });
                resEl.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro";
            } catch (err) { resEl.innerText = "Erro na API"; }
        }

        function toggleLoader(show) {
            document.getElementById('question-content').classList.toggle('hidden', show);
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        function resetUI() {
            document.getElementById('answer-input').value = "";
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('audio-btn').classList.add('hidden');
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('answer-input').focus();
        }

        function playAudio() {
            if (!currentQuestion) return;
            const fullText = currentQuestion.phraseWithBlank.replace("________", currentQuestion.answer);
            const utterance = new SpeechSynthesisUtterance(fullText);
            utterance.lang = 'en-US';
            utterance.rate = 0.85;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
