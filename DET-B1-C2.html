<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DET Mastery: O Pulo do Gato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .streak-fire { animation: pulse 1.5s infinite; color: #f97316; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
        .loading-spinner { border: 3px solid rgba(79, 70, 229, 0.1); border-left-color: #4f46e5; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #word-menu {
            position: absolute;
            z-index: 100;
            display: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        #scratchpad {
            resize: none;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .settings-panel {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .settings-panel.active {
            max-height: 200px;
            opacity: 1;
            margin-bottom: 1.5rem;
        }

        .hint-tag {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .hint-tag:hover {
            transform: translateY(-2px);
            background-color: #eef2ff;
            border-color: #6366f1;
            color: #4338ca;
        }

        .critique-box {
            background: #fffafa;
            border-left: 4px solid #fecaca;
            padding: 1.25rem;
            margin-top: 1rem;
            border-radius: 1rem;
            font-size: 0.935rem;
            color: #7f1d1d;
            line-height: 1.6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div id="word-menu" class="bg-white rounded-xl border border-gray-200 shadow-2xl p-2 flex flex-col gap-1 min-w-[140px]">
        <button onclick="speakSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üîä</span> Ouvir
        </button>
        <button onclick="translateSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üåê</span> Traduzir
        </button>
        <div id="word-translation-result" class="hidden px-3 py-2 text-xs text-indigo-600 italic border-t border-gray-100 mt-1"></div>
    </div>

    <div class="max-w-5xl w-full">
        <div class="flex flex-wrap justify-between items-end mb-8 px-2 gap-4">
            <div>
                <h1 class="text-4xl font-black text-indigo-950 tracking-tighter">DET Mastery</h1>
                <p class="text-indigo-500 font-bold text-sm tracking-wide">GUIA: O PULO DO GATO (ASSOCIA√á√ÉO ATIVA)</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="toggleSettings()" class="p-2.5 hover:bg-white rounded-full transition-all text-gray-400 hover:text-indigo-600 border border-transparent hover:border-indigo-100 shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
                    </svg>
                </button>
                <div class="flex items-center gap-2 px-4 py-2 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <span id="streak-count" class="text-2xl font-black text-gray-800">0</span>
                    <span class="streak-fire text-xl">üî•</span>
                </div>
            </div>
        </div>

        <div id="settings-panel" class="settings-panel glass-card p-6 rounded-3xl shadow-lg border-indigo-100 mb-6">
            <h3 class="text-xs font-black text-indigo-900 mb-3 uppercase tracking-widest">Configura√ß√µes da API</h3>
            <div class="flex gap-3">
                <input type="password" id="api-key-input" placeholder="Google Gemini API Key..." class="flex-1 p-3.5 rounded-2xl border border-gray-200 outline-none text-sm focus:ring-2 focus:ring-indigo-500/20">
                <button onclick="saveApiKey()" class="bg-indigo-600 text-white px-8 py-3.5 rounded-2xl font-bold text-sm hover:bg-indigo-700 transition-all">Guardar</button>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-6 items-stretch px-2">
            <div id="quiz-area" class="flex-1 glass-card p-8 md:p-12 rounded-[2.5rem] shadow-xl relative min-h-[550px] flex flex-col justify-center transition-all">
                
                <div id="loader" class="hidden flex flex-col items-center gap-6">
                    <div class="loading-spinner"></div>
                    <p class="text-indigo-600 font-bold animate-pulse">Consultando o Guia "O Pulo do Gato"...</p>
                </div>

                <div id="question-content">
                    <div class="mb-10">
                        <div class="flex items-center justify-between mb-8">
                            <span class="px-4 py-1.5 bg-indigo-50 text-indigo-600 text-xs font-black rounded-full uppercase tracking-tighter border border-indigo-100">N√≠vel: <span id="difficulty-label">B1</span></span>
                            <span id="next-level-progress" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest"></span>
                        </div>
                        
                        <p id="phrase-display" class="text-2xl md:text-4xl font-bold text-slate-800 leading-[1.3] mb-10 cursor-text selection:bg-indigo-100">
                            A carregar desafio...
                        </p>

                        <div class="mb-8">
                            <p class="text-[10px] text-gray-400 font-black uppercase tracking-widest mb-3">Op√ß√µes de Conectivos:</p>
                            <div id="hints-container" class="flex flex-wrap gap-2.5"></div>
                        </div>
                        
                        <div class="relative max-w-xl">
                            <input type="text" id="answer-input" placeholder="Qual o pulo do gato aqui?" 
                                   class="w-full text-2xl p-6 border-b-4 border-slate-100 focus:border-indigo-500 outline-none bg-transparent transition-all font-bold text-indigo-950 placeholder:text-slate-300"
                                   autocomplete="off"
                                   onkeydown="if(event.key==='Enter') checkAnswer()">
                        </div>
                    </div>

                    <div id="feedback-area" class="hidden mb-10 p-8 rounded-[2rem] border-2 transition-all">
                        <div class="flex items-start gap-5 mb-4">
                            <span id="feedback-icon" class="text-4xl"></span>
                            <div class="flex-1">
                                <h3 id="feedback-title" class="font-black text-2xl mb-1"></h3>
                                <p id="translation-text" class="text-slate-600 italic text-sm font-medium"></p>
                                
                                <div id="error-critique" class="hidden critique-box">
                                    <div class="flex items-center gap-3 mb-2">
                                        <span class="font-black uppercase text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded">Analogia de Aprendizagem</span>
                                        <div id="critique-loader" class="hidden w-4 h-4 border-2 border-red-200 border-t-red-600 rounded-full animate-spin"></div>
                                    </div>
                                    <p id="critique-text" class="font-medium"></p>
                                </div>
                            </div>
                        </div>
                        <div id="explanation-text" class="text-base text-slate-700 bg-white/60 p-5 rounded-2xl leading-relaxed mt-4 border border-white/40 shadow-sm"></div>
                    </div>

                    <div class="flex gap-4">
                        <button id="submit-btn" onclick="checkAnswer()" class="flex-1 bg-indigo-600 text-white py-6 rounded-3xl font-black text-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 hover:-translate-y-1 transition-all active:scale-95">
                            Verificar Resposta
                        </button>
                        <button id="next-btn" onclick="fetchNewQuestion()" class="hidden flex-1 bg-emerald-600 text-white py-6 rounded-3xl font-black text-xl shadow-lg shadow-emerald-100 hover:bg-emerald-700 hover:-translate-y-1 transition-all active:scale-95">
                            Pr√≥ximo Desafio ‚Üí
                        </button>
                        <button id="audio-btn" onclick="playAudio()" class="hidden px-8 bg-slate-100 rounded-3xl text-slate-600 text-2xl hover:bg-slate-200 transition-colors">
                            üîä
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-full lg:w-80 flex flex-col gap-6">
                <div class="glass-card p-6 rounded-[2.5rem] shadow-lg flex-1 flex flex-col min-h-[300px]">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 flex items-center gap-2">
                        <span class="w-2 h-2 bg-indigo-400 rounded-full"></span> Notas do Estudante
                    </h3>
                    <textarea id="scratchpad" placeholder="Escreva associa√ß√µes que te ajudem a lembrar..." class="flex-1 w-full p-5 bg-slate-50/50 rounded-3xl outline-none text-slate-700 text-sm font-medium leading-relaxed focus:bg-white transition-colors"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-6 rounded-[2rem] text-center">
                        <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Total Acertos</p>
                        <p id="total-correct" class="text-3xl font-black text-indigo-600">0</p>
                    </div>
                    <div class="glass-card p-6 rounded-[2rem] text-center">
                        <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest mb-1">Pontua√ß√£o DET</p>
                        <p id="level-indicator" class="text-3xl font-black text-indigo-600">85-95</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('det_mastery_api_key') || ""; 
        let streak = 0;
        let totalCorrect = 0;
        let currentQuestion = null;
        let selectedWord = "";

        // Mapeamento estrito conforme o PDF "O Pulo do Gato"
        const levelData = {
            "B1": { 
                range: "85-95", 
                connectives: ["However", "Therefore", "Although", "Whereas"] 
            },
            "B2": { 
                range: "100-115", 
                connectives: ["Furthermore", "Nevertheless", "Consequently", "Despite"] 
            },
            "C1": { 
                range: "120-135", 
                connectives: ["Albeit", "Notwithstanding", "Conversely"] 
            },
            "C2": { 
                range: "140-160", 
                connectives: ["Accordingly", "By the same token"] 
            }
        };

        const levelOrder = ["B1", "B2", "C1", "C2"];

        window.onload = () => {
            document.getElementById('api-key-input').value = apiKey;
            if (!apiKey) toggleSettings(true);
            fetchNewQuestion();
        };

        function toggleSettings(force) {
            const panel = document.getElementById('settings-panel');
            if (force === true) panel.classList.add('active');
            else panel.classList.toggle('active');
        }

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value.trim();
            apiKey = val;
            localStorage.setItem('det_mastery_api_key', val);
            toggleSettings(false);
            if (!currentQuestion) fetchNewQuestion();
        }

        async function callGemini(payload) {
            const activeKey = apiKey || "";
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${activeKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error("API Limit or Auth error");
            return await response.json();
        }

        async function fetchNewQuestion() {
            toggleLoader(true);
            resetUI();

            const levelIdx = Math.min(Math.floor(streak / 5), levelOrder.length - 1);
            const levelKey = levelOrder[levelIdx];
            const currentLevelInfo = levelData[levelKey];
            
            document.getElementById('difficulty-label').innerText = levelKey;
            document.getElementById('level-indicator').innerText = currentLevelInfo.range;
            
            const progressToNext = 5 - (streak % 5);
            document.getElementById('next-level-progress').innerText = levelIdx < 3 ? `${progressToNext} acertos para o pr√≥ximo n√≠vel` : "Mestre dos Conectivos";

            const randomSeed = Math.random().toString(36).substring(7);
            const availableConnectives = currentLevelInfo.connectives.join(", ");

            const systemPrompt = `Voc√™ √© um tutor especialista no exame Duolingo English Test (DET). 
            Sua tarefa √© gerar um desafio de preenchimento de lacuna focado em CONECTIVOS.

            REGRAS OBRIGAT√ìRIAS:
            1. A resposta CORRETA deve ser OBRIGATORIAMENTE um destes conectivos: [${availableConnectives}].
            2. Crie uma frase de n√≠vel acad√™mico compat√≠vel com o n√≠vel ${levelKey}.
            3. Forne√ßa 4 op√ß√µes no total (a correta + 3 distra√ß√µes que fa√ßam sentido gramatical mas n√£o l√≥gico).

            Retorne APENAS JSON:
            {
                "phraseWithBlank": "Sentence with ________",
                "answer": "correct_word",
                "options": ["correct", "opt2", "opt3", "opt4"],
                "translation": "Tradu√ß√£o contextual para PT-PT",
                "explanation": "Uma explica√ß√£o curta em Ingl√™s do porqu√™ esta escolha √© a melhor."
            }`;

            try {
                const data = await callGemini({
                    contents: [{ parts: [{ text: `Generate a new challenge for ${levelKey} level. Seed: ${randomSeed}` }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                });

                const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                currentQuestion = JSON.parse(resultText);
                currentQuestion.options = currentQuestion.options.sort(() => Math.random() - 0.5);
                
                renderHints();
                document.getElementById('phrase-display').innerText = currentQuestion.phraseWithBlank;
            } catch (error) {
                document.getElementById('phrase-display').innerText = "Erro ao carregar desafio. Verifique a sua API Key.";
            } finally {
                toggleLoader(false);
            }
        }

        function renderHints() {
            const container = document.getElementById('hints-container');
            container.innerHTML = "";
            currentQuestion.options.forEach(opt => {
                const span = document.createElement('span');
                span.className = "hint-tag px-5 py-2.5 bg-white border border-slate-200 text-slate-500 text-sm font-bold rounded-2xl shadow-sm";
                span.innerText = opt;
                span.onclick = () => {
                    if (!document.getElementById('answer-input').disabled) {
                        document.getElementById('answer-input').value = opt;
                        document.getElementById('answer-input').focus();
                    }
                };
                container.appendChild(span);
            });
        }

        async function checkAnswer() {
            if (!currentQuestion) return;

            const input = document.getElementById('answer-input').value.trim().toLowerCase();
            const correct = currentQuestion.answer.toLowerCase();
            const isCorrect = input === correct;

            const feedbackArea = document.getElementById('feedback-area');
            const critiqueBox = document.getElementById('error-critique');
            
            feedbackArea.classList.remove('hidden');
            document.getElementById('translation-text').innerText = currentQuestion.translation;
            document.getElementById('explanation-text').innerText = currentQuestion.explanation;

            if (isCorrect) {
                streak++;
                totalCorrect++;
                updateFeedbackUI(true, "Perfeito! Voc√™ pegou o pulo do gato.");
                critiqueBox.classList.add('hidden');
            } else {
                // RESET TOTAL EM CASO DE ERRO
                streak = 0; 
                totalCorrect = 0; 
                updateFeedbackUI(false, `Quase l√°! A resposta era "${currentQuestion.answer}".`);
                await analyzeErrorWithAnalogies(input || "(vazio)", currentQuestion.answer, currentQuestion.phraseWithBlank);
            }

            document.getElementById('streak-count').innerText = streak;
            document.getElementById('total-correct').innerText = totalCorrect;
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('audio-btn').classList.remove('hidden');
            document.getElementById('answer-input').disabled = true;
            
            document.getElementById('phrase-display').innerHTML = currentQuestion.phraseWithBlank.replace("________", `<span class="text-indigo-600 font-black border-b-4 border-indigo-600">${currentQuestion.answer}</span>`);
        }

        async function analyzeErrorWithAnalogies(wrongInput, correctInput, sentence) {
            const critiqueBox = document.getElementById('error-critique');
            const critiqueText = document.getElementById('critique-text');
            const loader = document.getElementById('critique-loader');
            
            critiqueBox.classList.remove('hidden');
            critiqueText.innerText = "Construindo uma associa√ß√£o para voc√™ nunca mais esquecer...";
            loader.classList.remove('hidden');

            const prompt = `Frase: "${sentence}". 
            Resposta Correta: "${correctInput}". 
            O aluno escolheu: "${wrongInput}". 
            
            TAREFA: 
            Explique em Portugu√™s (PT-PT) por que "${correctInput}" √© a escolha certa e por que "${wrongInput}" n√£o encaixa.`;

            try {
                const data = await callGemini({
                    contents: [{ parts: [{ text: prompt }] }]
                });
                critiqueText.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na an√°lise.";
            } catch (e) {
                critiqueText.innerText = "N√£o foi poss√≠vel gerar a analogia agora, mas revise a tradu√ß√£o!";
            } finally {
                loader.classList.add('hidden');
            }
        }

        function updateFeedbackUI(isCorrect, title) {
            const area = document.getElementById('feedback-area');
            const titleEl = document.getElementById('feedback-title');
            area.className = isCorrect ? "mb-10 p-8 rounded-[2rem] border-2 bg-emerald-50/50 border-emerald-100 shadow-sm" : "mb-10 p-8 rounded-[2rem] border-2 bg-rose-50/50 border-rose-100 shadow-sm";
            titleEl.className = isCorrect ? "font-black text-2xl text-emerald-700" : "font-black text-2xl text-rose-700";
            document.getElementById('feedback-icon').innerText = isCorrect ? "üéØ" : "üí°";
            titleEl.innerText = title;
        }

        function resetUI() {
            document.getElementById('answer-input').value = "";
            document.getElementById('answer-input').disabled = false;
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('error-critique').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('audio-btn').classList.add('hidden');
            document.getElementById('submit-btn').classList.remove('hidden');
            setTimeout(() => document.getElementById('answer-input').focus(), 100);
        }

        function toggleLoader(show) {
            document.getElementById('question-content').classList.toggle('hidden', show);
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        function playAudio() {
            const text = currentQuestion.phraseWithBlank.replace("________", currentQuestion.answer);
            const utt = new SpeechSynthesisUtterance(text);
            utt.lang = 'en-US';
            utt.rate = 0.9;
            window.speechSynthesis.speak(utt);
        }

        // Context Menu Logic
        document.getElementById('phrase-display').addEventListener('dblclick', async (e) => {
            const word = window.getSelection().toString().trim();
            if (!word) return;
            const menu = document.getElementById('word-menu');
            menu.style.display = 'block';
            menu.style.left = `${e.pageX}px`;
            menu.style.top = `${e.pageY - 80}px`;
            selectedWord = word;
        });

        document.addEventListener('mousedown', (e) => {
            const menu = document.getElementById('word-menu');
            if (!menu.contains(e.target)) {
                menu.style.display = 'none';
                document.getElementById('word-translation-result').classList.add('hidden');
            }
        });

        async function translateSelectedWord() {
            const resEl = document.getElementById('word-translation-result');
            resEl.classList.remove('hidden');
            resEl.innerText = "Traduzindo...";
            try {
                const data = await callGemini({ contents: [{ parts: [{ text: `Traduza a palavra isolada "${selectedWord}" para Portugu√™s de Portugal.` }] }] });
                resEl.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro";
            } catch { resEl.innerText = "Erro"; }
        }

        function speakSelectedWord() {
            const utt = new SpeechSynthesisUtterance(selectedWord);
            utt.lang = 'en-US';
            window.speechSynthesis.speak(utt);
        }
    </script>
</body>
</html>
