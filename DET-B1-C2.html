<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DET Mastery: Quiz de Conectivos (B1-C2)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .streak-fire { animation: pulse 1.5s infinite; color: #f97316; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .loading-spinner { border: 3px solid rgba(79, 70, 229, 0.1); border-left-color: #4f46e5; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #word-menu {
            position: absolute;
            z-index: 100;
            display: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        #scratchpad {
            resize: none;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .offline-badge {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .settings-panel {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .settings-panel.active {
            max-height: 200px;
            opacity: 1;
            margin-bottom: 1.5rem;
        }

        .hint-tag {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .hint-tag:hover {
            transform: scale(1.05);
            background-color: #e0e7ff;
            color: #4338ca;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Menu Contextual de Palavra -->
    <div id="word-menu" class="bg-white rounded-xl border border-gray-200 shadow-2xl p-2 flex flex-col gap-1 min-w-[140px]">
        <button onclick="speakSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üîä</span> Ouvir
        </button>
        <button onclick="translateSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üåê</span> Traduzir
        </button>
        <div id="word-translation-result" class="hidden px-3 py-2 text-xs text-indigo-600 italic border-t border-gray-100 mt-1"></div>
    </div>

    <div class="max-w-5xl w-full">
        <!-- Cabe√ßalho -->
        <div class="flex flex-wrap justify-between items-end mb-6 px-2 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold text-indigo-950 tracking-tight">DET Mastery</h1>
                <p class="text-indigo-500 font-semibold text-sm">Pr√°tica Ativa com Dicas (B1-C2)</p>
            </div>
            <div class="flex items-center gap-3 md:gap-6">
                <button onclick="toggleSettings()" class="p-2 hover:bg-white rounded-full transition-colors text-gray-400 hover:text-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
                <div id="offline-status" class="hidden offline-badge px-4 py-1.5 rounded-full text-[10px] font-black uppercase">Offline</div>
                <div class="flex items-center gap-2 text-2xl font-black text-gray-800">
                    <span id="streak-count">0</span>
                    <span class="streak-fire">üî•</span>
                </div>
            </div>
        </div>

        <!-- API Settings -->
        <div id="settings-panel" class="settings-panel glass-card p-6 rounded-3xl shadow-lg border-indigo-100">
            <h3 class="text-sm font-bold text-indigo-900 mb-3">Configura√ß√µes da API</h3>
            <div class="flex gap-3">
                <input type="password" id="api-key-input" placeholder="Google Gemini API Key..." class="flex-1 p-3 rounded-xl border border-gray-200 outline-none text-sm">
                <button onclick="saveApiKey()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-sm">Guardar</button>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-6 items-stretch px-2">
            
            <!-- Quiz Area -->
            <div id="quiz-area" class="flex-1 glass-card p-10 rounded-[2.5rem] shadow-2xl relative min-h-[500px] flex flex-col justify-center transition-all">
                
                <div id="loader" class="hidden flex flex-col items-center gap-5">
                    <div class="loading-spinner"></div>
                    <p class="text-indigo-600 font-bold">A gerar desafio...</p>
                </div>

                <div id="question-content">
                    <div class="mb-10">
                        <div class="flex items-center gap-2 mb-6">
                            <span class="px-3 py-1 bg-indigo-100 text-indigo-700 text-[10px] font-bold rounded-full uppercase tracking-widest">N√≠vel: <span id="difficulty-label">B1</span></span>
                        </div>
                        
                        <p id="phrase-display" class="text-2xl md:text-3xl font-semibold text-gray-800 leading-snug mb-8 cursor-text">
                            A carregar...
                        </p>

                        <!-- Nuvem de Dicas -->
                        <div class="mb-4">
                            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">Sugest√µes de Vocabul√°rio:</p>
                            <div id="hints-container" class="flex flex-wrap gap-2">
                                <!-- Dicas aqui -->
                            </div>
                        </div>
                        
                        <!-- Campo de Escrita -->
                        <div class="relative max-w-lg">
                            <input type="text" id="answer-input" placeholder="Escreva o conectivo aqui..." 
                                   class="w-full text-xl p-5 border-b-4 border-gray-100 focus:border-indigo-500 outline-none bg-transparent transition-all font-medium"
                                   autocomplete="off"
                                   onkeydown="if(event.key==='Enter') checkAnswer()">
                        </div>
                    </div>

                    <div id="feedback-area" class="hidden mb-8 p-6 rounded-3xl border-2">
                        <div class="flex items-start gap-4 mb-3">
                            <span id="feedback-icon" class="text-3xl"></span>
                            <div>
                                <h3 id="feedback-title" class="font-black text-xl"></h3>
                                <p id="translation-text" class="text-gray-600 italic text-sm mt-1"></p>
                            </div>
                        </div>
                        <div id="explanation-text" class="text-sm text-gray-600 bg-white/50 p-4 rounded-2xl leading-relaxed mt-4 border border-gray-100"></div>
                    </div>

                    <div class="flex gap-4">
                        <button id="submit-btn" onclick="checkAnswer()" class="flex-1 bg-indigo-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl hover:bg-indigo-700 transition-all">
                            Verificar Resposta
                        </button>
                        <button id="next-btn" onclick="fetchNewQuestion()" class="hidden flex-1 bg-emerald-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl hover:bg-emerald-700 transition-all">
                            Pr√≥ximo Desafio ‚Üí
                        </button>
                        <button id="audio-btn" onclick="playAudio()" class="hidden px-6 bg-gray-100 rounded-3xl text-gray-600 text-xl">
                            üîä
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-full lg:w-80 flex flex-col gap-6">
                <div class="glass-card p-6 rounded-[2rem] shadow-xl flex-1 flex flex-col min-h-[250px]">
                    <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">üìù Bloco de Notas</h3>
                    <textarea id="scratchpad" placeholder="Escreva frases novas aqui..." class="flex-1 w-full p-4 bg-gray-50/50 rounded-2xl outline-none text-gray-700 text-sm"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-5 rounded-3xl text-center">
                        <p class="text-[10px] text-gray-400 font-black uppercase mb-1">Acertos</p>
                        <p id="total-correct" class="text-2xl font-black text-indigo-600">0</p>
                    </div>
                    <div class="glass-card p-5 rounded-3xl text-center">
                        <p class="text-[10px] text-gray-400 font-black uppercase mb-1">Est. DET</p>
                        <p id="level-indicator" class="text-2xl font-black text-indigo-600">85-95</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('det_mastery_api_key') || ""; 
        let streak = 0;
        let totalCorrect = 0;
        let currentQuestion = null;
        let selectedWord = "";
        let isOffline = false;

        const difficultyLevels = ["B1 (85-95)", "B2 (100-115)", "C1 (120-135)", "C2 (140-160)"];

        const fallbackQuestions = [
            { "phraseWithBlank": "I wanted to go out; ________, it was raining.", "answer": "however", "options": ["however", "furthermore", "although", "consequently", "whereas"], "translation": "Eu queria sair; no entanto, estava a chover.", "explanation": "Contrast connector." },
            { "phraseWithBlank": "The technology is promising; ________, it remains expensive.", "answer": "nevertheless", "options": ["nevertheless", "besides", "despite", "although", "consequently"], "translation": "A tecnologia √© promissora; no entanto, continua cara.", "explanation": "Advanced contrast." },
            { "phraseWithBlank": "He worked hard; ________, he passed the exam.", "answer": "consequently", "options": ["consequently", "however", "albeit", "notwithstanding", "instead"], "translation": "Ele trabalhou muito; consequentemente, passou no exame.", "explanation": "Cause and effect." }
        ];

        window.onload = () => {
            document.getElementById('api-key-input').value = apiKey;
            if (!apiKey) toggleSettings(true);
            fetchNewQuestion();
        };

        function toggleSettings(force) {
            const panel = document.getElementById('settings-panel');
            if (force === true) panel.classList.add('active');
            else panel.classList.toggle('active');
        }

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value.trim();
            apiKey = val;
            localStorage.setItem('det_mastery_api_key', val);
            toggleSettings(false);
            if (!currentQuestion) fetchNewQuestion();
        }

        async function callGemini(payload) {
            const activeKey = apiKey || "";
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${activeKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            return await response.json();
        }

        async function fetchNewQuestion() {
            toggleLoader(true);
            resetUI();

            // L√≥gica de progress√£o: Muda o n√≠vel a cada 5 respostas corretas
            const levelIdx = Math.min(Math.floor(streak / 5), difficultyLevels.length - 1);
            const levelText = difficultyLevels[levelIdx];
            
            document.getElementById('difficulty-label').innerText = levelText.split(" ")[0];
            document.getElementById('level-indicator').innerText = levelText.split(" ")[1].replace("(", "").replace(")", "");

            // Adicionado "randomness factor" ao prompt para evitar repeti√ß√µes da IA
            const randomSeed = Math.random().toString(36).substring(7);

            const systemPrompt = `Act as an expert DET tutor. Generate a unique, random challenge for CONNECTIVES.
            Level: ${levelText}. 
            Random Token: ${randomSeed}. 
            User must TYPE the answer, so provide 5 HINTS (including the correct one).
            
            Return ONLY JSON:
            {
                "phraseWithBlank": "Sentence with ________",
                "answer": "correct_word",
                "options": ["correct", "hint1", "hint2", "hint3", "hint4"],
                "translation": "Tradu√ß√£o para PT-PT",
                "explanation": "Brief English explanation"
            }
            Ensure the sentence is fresh and different from previous common patterns.`;

            try {
                const data = await callGemini({
                    contents: [{ parts: [{ text: `Generate a new challenge. Seed: ${randomSeed}` }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                });

                const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                currentQuestion = JSON.parse(resultText);
                currentQuestion.options = currentQuestion.options.sort(() => Math.random() - 0.5);
                
                renderHints();
                document.getElementById('phrase-display').innerText = currentQuestion.phraseWithBlank;
                isOffline = false;
                document.getElementById('offline-status').classList.add('hidden');
            } catch (error) {
                console.error("Fetch error:", error);
                loadOfflineQuestion();
            } finally {
                toggleLoader(false);
            }
        }

        function loadOfflineQuestion() {
            isOffline = true;
            document.getElementById('offline-status').classList.remove('hidden');
            // Agora escolhe uma pergunta aleat√≥ria do fallback
            currentQuestion = fallbackQuestions[Math.floor(Math.random() * fallbackQuestions.length)];
            currentQuestion.options = currentQuestion.options.sort(() => Math.random() - 0.5);
            renderHints();
            document.getElementById('phrase-display').innerText = currentQuestion.phraseWithBlank;
        }

        function renderHints() {
            const container = document.getElementById('hints-container');
            container.innerHTML = "";
            currentQuestion.options.forEach(opt => {
                const span = document.createElement('span');
                span.className = "hint-tag px-3 py-1 bg-white border border-gray-200 text-gray-500 text-xs font-bold rounded-lg shadow-sm";
                span.innerText = opt;
                span.onclick = () => {
                    document.getElementById('answer-input').value = opt;
                    document.getElementById('answer-input').focus();
                };
                container.appendChild(span);
            });
        }

        function checkAnswer() {
            if (!currentQuestion) return;

            const input = document.getElementById('answer-input').value.trim().toLowerCase();
            const correct = currentQuestion.answer.toLowerCase();
            const isCorrect = input === correct;

            const feedbackArea = document.getElementById('feedback-area');
            feedbackArea.classList.remove('hidden');
            document.getElementById('translation-text').innerText = currentQuestion.translation;
            document.getElementById('explanation-text').innerText = currentQuestion.explanation;

            if (isCorrect) {
                streak++;
                totalCorrect++;
                updateFeedbackUI(true, "Correto! Grande precis√£o.");
            } else {
                streak = 0; // Streak volta a 0 no erro, mudando o n√≠vel para B1 imediatamente
                updateFeedbackUI(false, `Incorreto. A resposta era "${currentQuestion.answer}".`);
            }

            document.getElementById('streak-count').innerText = streak;
            document.getElementById('total-correct').innerText = totalCorrect;
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('audio-btn').classList.remove('hidden');
            document.getElementById('answer-input').disabled = true;
            
            document.getElementById('phrase-display').innerHTML = currentQuestion.phraseWithBlank.replace("________", `<span class="text-indigo-600 font-bold border-b-4 border-indigo-600">${currentQuestion.answer}</span>`);
        }

        function updateFeedbackUI(isCorrect, title) {
            const area = document.getElementById('feedback-area');
            const titleEl = document.getElementById('feedback-title');
            area.className = isCorrect ? "mb-8 p-6 rounded-3xl border-2 bg-emerald-50 border-emerald-100" : "mb-8 p-6 rounded-3xl border-2 bg-rose-50 border-rose-100";
            titleEl.className = isCorrect ? "font-black text-xl text-emerald-700" : "font-black text-xl text-rose-700";
            document.getElementById('feedback-icon').innerText = isCorrect ? "üéØ" : "‚úçÔ∏è";
            titleEl.innerText = title;
        }

        function resetUI() {
            document.getElementById('answer-input').value = "";
            document.getElementById('answer-input').disabled = false;
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('audio-btn').classList.add('hidden');
            document.getElementById('submit-btn').classList.remove('hidden');
            setTimeout(() => document.getElementById('answer-input').focus(), 100);
        }

        function toggleLoader(show) {
            document.getElementById('question-content').classList.toggle('hidden', show);
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        function playAudio() {
            const text = currentQuestion.phraseWithBlank.replace("________", currentQuestion.answer);
            const utt = new SpeechSynthesisUtterance(text);
            utt.lang = 'en-US';
            window.speechSynthesis.speak(utt);
        }

        document.getElementById('phrase-display').addEventListener('dblclick', async (e) => {
            const word = window.getSelection().toString().trim();
            if (!word) return;
            const menu = document.getElementById('word-menu');
            menu.style.display = 'block';
            menu.style.left = `${e.pageX}px`;
            menu.style.top = `${e.pageY - 100}px`;
            selectedWord = word;
        });

        document.addEventListener('mousedown', (e) => {
            const menu = document.getElementById('word-menu');
            if (!menu.contains(e.target)) menu.style.display = 'none';
        });

        async function translateSelectedWord() {
            const resEl = document.getElementById('word-translation-result');
            resEl.classList.remove('hidden');
            resEl.innerText = "A traduzir...";
            try {
                const data = await callGemini({ contents: [{ parts: [{ text: `Translate the word "${selectedWord}" to Portuguese.` }] }] });
                resEl.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro";
            } catch { resEl.innerText = "Erro"; }
        }

        function speakSelectedWord() {
            const utt = new SpeechSynthesisUtterance(selectedWord);
            utt.lang = 'en-US';
            window.speechSynthesis.speak(utt);
        }
    </script>
</body>
</html>
