<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DET Mastery: Connectives Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .streak-fire { animation: pulse 1.5s infinite; color: #f97316; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .loading-spinner { border: 3px solid rgba(79, 70, 229, 0.1); border-left-color: #4f46e5; border-radius: 50%; width: 28px; height: 28px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        #word-menu {
            position: absolute;
            z-index: 100;
            display: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        #scratchpad {
            resize: none;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .offline-badge {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Menu Contextual de Palavra -->
    <div id="word-menu" class="bg-white rounded-xl border border-gray-200 shadow-2xl p-2 flex flex-col gap-1 min-w-[140px]">
        <button onclick="speakSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üîä</span> Hear
        </button>
        <button onclick="translateSelectedWord()" class="flex items-center gap-2 px-3 py-2 hover:bg-indigo-50 rounded-lg text-sm font-semibold text-gray-700 transition-colors">
            <span>üåê</span> Translate
        </button>
        <div id="word-translation-result" class="hidden px-3 py-2 text-xs text-indigo-600 italic border-t border-gray-100 mt-1"></div>
    </div>

    <div class="max-w-5xl w-full">
        <!-- Header de Progresso -->
        <div class="flex flex-wrap justify-between items-end mb-6 px-2 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold text-indigo-950 tracking-tight">DET Mastery</h1>
                <p class="text-indigo-500 font-semibold text-sm">Advanced Connective Trainer (C1-C2)</p>
            </div>
            <div class="flex items-center gap-4 md:gap-8">
                <div id="offline-status" class="hidden offline-badge px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-widest animate-pulse">
                    Offline Mode
                </div>
                <div class="flex flex-col items-end">
                    <div id="streak-container" class="flex items-center gap-2 text-2xl font-black text-gray-800">
                        <span id="streak-count">0</span>
                        <span class="streak-fire">üî•</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Layout de Atividade -->
        <div class="flex flex-col lg:flex-row gap-6 items-stretch px-2">
            
            <!-- Question Box -->
            <div id="quiz-area" class="flex-1 glass-card p-10 rounded-[2.5rem] shadow-2xl relative min-h-[500px] flex flex-col justify-center transition-all">
                
                <div id="loader" class="hidden flex flex-col items-center gap-5">
                    <div class="loading-spinner"></div>
                    <p class="text-indigo-600 font-bold tracking-wide">Generating new challenge...</p>
                </div>

                <div id="question-content">
                    <div class="mb-10">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="px-3 py-1 bg-indigo-100 text-indigo-700 text-[10px] font-bold rounded-full uppercase tracking-widest">Level: <span id="difficulty-label">B2</span></span>
                            <span class="text-xs text-gray-400 font-medium">Tip: Double-click words for help</span>
                        </div>
                        
                        <p id="phrase-display" class="text-2xl md:text-3xl font-semibold text-gray-800 leading-snug mb-8 cursor-text">
                            Waiting for the first challenge...
                        </p>
                        
                        <div class="relative max-w-lg">
                            <input type="text" id="answer-input" placeholder="Type the connective..." 
                                   class="w-full text-xl p-5 border-b-4 border-gray-100 focus:border-indigo-500 outline-none bg-transparent transition-all placeholder:text-gray-300 font-medium"
                                   autocomplete="off"
                                   onkeydown="if(event.key==='Enter') checkAnswer()">
                        </div>
                    </div>

                    <div id="feedback-area" class="hidden mb-8 p-6 rounded-3xl border-2 transition-all">
                        <div class="flex items-start gap-4 mb-3">
                            <span id="feedback-icon" class="text-3xl"></span>
                            <div>
                                <h3 id="feedback-title" class="font-black text-xl"></h3>
                                <p id="translation-text" class="text-gray-600 italic text-sm mt-1"></p>
                            </div>
                        </div>
                        <div id="explanation-text" class="text-sm text-gray-600 bg-white/50 p-4 rounded-2xl leading-relaxed mt-4 border border-gray-100"></div>
                    </div>

                    <div class="flex gap-4">
                        <button id="submit-btn" onclick="checkAnswer()" class="flex-1 bg-indigo-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl hover:bg-indigo-700 hover:-translate-y-1 active:translate-y-0 transition-all">
                            Verify Answer
                        </button>
                        <button id="next-btn" onclick="fetchNewQuestion()" class="hidden flex-1 bg-emerald-600 text-white py-5 rounded-3xl font-black text-lg shadow-xl hover:bg-emerald-700 hover:-translate-y-1 transition-all">
                            Next Challenge ‚Üí
                        </button>
                        <button id="audio-btn" onclick="playAudio()" class="hidden px-6 bg-gray-100 rounded-3xl text-gray-600 hover:bg-gray-200 transition-all text-xl">
                            üîä
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="w-full lg:w-80 flex flex-col gap-6">
                <!-- Scratchpad -->
                <div class="glass-card p-6 rounded-[2rem] shadow-xl flex-1 flex flex-col min-h-[250px]">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest flex items-center gap-2">
                            <span>üìù</span> Scratchpad
                        </h3>
                        <button onclick="document.getElementById('scratchpad').value=''" class="text-[10px] text-indigo-500 font-bold hover:underline">Clear</button>
                    </div>
                    <textarea id="scratchpad" 
                              placeholder="Draft your ideas here..." 
                              class="flex-1 w-full p-4 bg-gray-50/50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-100 transition-all text-gray-700 text-sm leading-relaxed"></textarea>
                </div>

                <!-- Score Stats -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card p-5 rounded-3xl text-center">
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-wider mb-1">Total</p>
                        <p id="total-correct" class="text-2xl font-black text-indigo-600">0</p>
                    </div>
                    <div class="glass-card p-5 rounded-3xl text-center">
                        <p class="text-[10px] text-gray-400 font-black uppercase tracking-wider mb-1">DET Est.</p>
                        <p id="level-indicator" class="text-2xl font-black text-indigo-600">110-115</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const apiKey = ""; // Sistema prov√™ a chave
        let streak = 0;
        let totalCorrect = 0;
        let currentQuestion = null;
        let selectedWord = "";
        let isOffline = false;

        const difficultyLevels = ["B2 (100-115)", "C1 (120-135)", "C2 (140-160)"];

        const fallbackQuestions = [
            { "phraseWithBlank": "The policy was intended to curb inflation; ________, it had the opposite effect.", "answer": "nevertheless", "translation": "A pol√≠tica visava conter a infla√ß√£o; no entanto, teve o efeito oposto.", "explanation": "Use 'nevertheless' to introduce a contrast to what has just been said." },
            { "phraseWithBlank": "The technology is quite promising, ________ it remains prohibitively expensive for most consumers.", "answer": "albeit", "translation": "A tecnologia √© promissora, embora continue proibitivamente cara...", "explanation": "'Albeit' is a high-level synonym for 'although' or 'even though'." },
            { "phraseWithBlank": "The CEO resigned unexpectedly. ________, the company's stock price plummeted within hours.", "answer": "consequently", "translation": "O CEO renunciou inesperadamente. Consequentemente, as a√ß√µes despencaram.", "explanation": "Shows a direct cause-and-effect relationship." }
        ];

        window.onload = () => {
            fetchNewQuestion();
            document.getElementById('answer-input').focus();
        };

        async function callGemini(payload) {
            const maxRetries = 5;
            const delays = [1000, 2000, 4000, 8000, 16000];

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) return await response.json();
                    if (response.status !== 429 && response.status < 500) break;
                    
                } catch (e) {
                    if (i === maxRetries - 1) throw e;
                }
                await new Promise(res => setTimeout(res, delays[i]));
            }
            throw new Error("API Connection Failed");
        }

        async function fetchNewQuestion() {
            toggleLoader(true);
            resetUI();

            const levelIdx = Math.min(Math.floor(streak / 4), difficultyLevels.length - 1);
            const levelText = difficultyLevels[levelIdx];
            document.getElementById('difficulty-label').innerText = levelText;
            document.getElementById('level-indicator').innerText = levelText.split(" ")[1].replace("(", "").replace(")", "");

            const systemPrompt = `Act as a Duolingo English Test expert. Generate a high-level English grammar challenge focused on sentence connectors (transition words).
            Return ONLY a valid JSON object:
            {
                "phraseWithBlank": "A sentence with ________ for the blank.",
                "answer": "the_correct_connector",
                "translation": "Portuguese translation of the sentence",
                "explanation": "Brief linguistic explanation in English"
            }
            Target Level: ${levelText}. Avoid common connectors like 'but' or 'and'. Focus on C1/C2 academic transitions.`;

            try {
                const data = await callGemini({
                    contents: [{ parts: [{ text: "Generate a new connective challenge." }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                });

                const resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                currentQuestion = JSON.parse(resultText);
                document.getElementById('phrase-display').innerText = currentQuestion.phraseWithBlank;
                isOffline = false;
                document.getElementById('offline-status').classList.add('hidden');
            } catch (error) {
                console.error("Gemini Error:", error);
                loadOfflineQuestion();
            } finally {
                toggleLoader(false);
            }
        }

        function loadOfflineQuestion() {
            isOffline = true;
            document.getElementById('offline-status').classList.remove('hidden');
            currentQuestion = fallbackQuestions[Math.floor(Math.random() * fallbackQuestions.length)];
            document.getElementById('phrase-display').innerText = currentQuestion.phraseWithBlank;
        }

        function checkAnswer() {
            if (!currentQuestion) return;

            const input = document.getElementById('answer-input').value.trim().toLowerCase();
            const correct = currentQuestion.answer.toLowerCase();
            const feedbackArea = document.getElementById('feedback-area');

            feedbackArea.classList.remove('hidden');
            document.getElementById('translation-text').innerText = currentQuestion.translation;
            document.getElementById('explanation-text').innerText = currentQuestion.explanation;

            const isCorrect = input === correct;

            if (isCorrect) {
                streak++;
                totalCorrect++;
                updateFeedbackUI(true, "Correct! Well done.");
            } else {
                streak = 0;
                updateFeedbackUI(false, `Incorrect. The answer was "${currentQuestion.answer}"`);
            }

            document.getElementById('streak-count').innerText = streak;
            document.getElementById('total-correct').innerText = totalCorrect;
            document.getElementById('submit-btn').classList.add('hidden');
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('audio-btn').classList.remove('hidden');
            
            document.getElementById('phrase-display').innerHTML = currentQuestion.phraseWithBlank.replace("________", `<span class="text-indigo-600 font-bold border-b-4 border-indigo-600">${currentQuestion.answer}</span>`);
        }

        function updateFeedbackUI(isCorrect, title) {
            const area = document.getElementById('feedback-area');
            const titleEl = document.getElementById('feedback-title');
            const iconEl = document.getElementById('feedback-icon');
            
            area.className = isCorrect ? 
                "mb-8 p-6 rounded-3xl border-2 bg-emerald-50 border-emerald-100" : 
                "mb-8 p-6 rounded-3xl border-2 bg-rose-50 border-rose-100";
            
            titleEl.className = isCorrect ? "font-black text-xl text-emerald-700" : "font-black text-xl text-rose-700";
            iconEl.innerText = isCorrect ? "‚ú®" : "üßê";
            titleEl.innerText = title;
        }

        // Intera√ß√£o com Palavras
        document.getElementById('phrase-display').addEventListener('dblclick', function(e) {
            const selection = window.getSelection().toString().trim();
            if (selection && selection.length > 1) {
                selectedWord = selection.replace(/[.,;?!]/g, ""); 
                const menu = document.getElementById('word-menu');
                menu.style.display = 'block';
                menu.style.left = `${e.pageX}px`;
                menu.style.top = `${e.pageY - 100}px`;
                document.getElementById('word-translation-result').classList.add('hidden');
            }
        });

        document.addEventListener('mousedown', (e) => {
            const menu = document.getElementById('word-menu');
            if (!menu.contains(e.target)) menu.style.display = 'none';
        });

        function speakSelectedWord() {
            if (!selectedWord) return;
            const utt = new SpeechSynthesisUtterance(selectedWord);
            utt.lang = 'en-US';
            window.speechSynthesis.speak(utt);
        }

        async function translateSelectedWord() {
            if (!selectedWord || isOffline) return;
            const resEl = document.getElementById('word-translation-result');
            resEl.innerText = "Translating...";
            resEl.classList.remove('hidden');

            try {
                const data = await callGemini({
                    contents: [{ parts: [{ text: `Translate "${selectedWord}" to Portuguese. Return only the translation.` }] }]
                });
                resEl.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error";
            } catch (err) { resEl.innerText = "API Error"; }
        }

        function toggleLoader(show) {
            document.getElementById('question-content').classList.toggle('hidden', show);
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        function resetUI() {
            document.getElementById('answer-input').value = "";
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('audio-btn').classList.add('hidden');
            document.getElementById('submit-btn').classList.remove('hidden');
            document.getElementById('answer-input').focus();
        }

        function playAudio() {
            if (!currentQuestion) return;
            const fullText = currentQuestion.phraseWithBlank.replace("________", currentQuestion.answer);
            const utterance = new SpeechSynthesisUtterance(fullText);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
